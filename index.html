        :root {

            --cor-engracados: #90EE90;

            --cor-reacoes: #FFD700;
            --cor-jogos: #D8BFD8;

        }
        
        body {

            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ff69b4;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px white;
            border: 2px solid white;
            border-radius: 10px;
            display: inline-block;
            padding: 5px 15px;
        }
        
        h2 {
            color: #ff3f81;
            margin: 15px 0;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 250px;
            margin: 15px auto;
            overflow: hidden;
            background-color: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #d3d3d3;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            margin: auto;
            padding: 5px;
        }

        .seta {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #666;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .seta:hover {
            transform: translateY(-50%) scale(1.1);
            background-color: white;
        }

        .seta-esquerda {
            left: 10px;
        }

        .seta-direita {
            right: 10px;
        }

        .pause-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 15px;
            background: linear-gradient(145deg, #FFB6C1, #FF69B4);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #FF1493;
            font-size: 0.9rem;
        }

        .pause-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #FF69B4, #FF1493);
        }

        /* Sistema de Categorias */
        .categoria-presentes { background-color: var(--cor-presentes) !important; }
        .categoria-engracados { background-color: var(--cor-engracados) !important; }
        .categoria-musicas { background-color: var(--cor-musicas) !important; }
        .categoria-reacoes { background-color: var(--cor-reacoes) !important; }
        .categoria-jogos { background-color: var(--cor-jogos) !important; }
        .categoria-favoritos { 
            background-color: var(--cor-favoritos) !important;
            color: white !important;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Filtros Rápidos */
        .filtro-rapido {
            margin: 15px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 800px;
        }
        
        .filtro-rapido button {
            padding: 8px 12px;
            border: none;
            border-radius: 15px;
            background: #333;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }
        
        .filtro-rapido button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Botões de Som Melhorados */
        .sound-button {
            position: relative;
            background-color: #FFD700;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            padding: 5px;
            overflow: visible;
        }
        
        .sound-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #FFD700;
        }
        
        .sound-tag {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #FF1493;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.6rem;

            justify-content: center;
        }

            justify-content: center;
            gap: 10px;
        }

        }
        
        .pix-button {
            background: linear-gradient(145deg, #BA55D3, #9370DB);
            color: white;

        }
        
        .join-button {

        }
        
        .small-button {

        }
        
        /* Seção de Histórico */

            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            padding: 10px;
            margin: 15px auto;

        }
        
        .historico-buttons {

        }

        .modal-content {

            border-radius: 10px;

        }

        .close {

        }

        }

            width: 70px;

        // Sistema de Favoritos e Histórico
        let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
        let historico = JSON.parse(localStorage.getItem('historico')) || [];
        let modoEmergencia = false;

        // Slideshow
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slides");
        let slideInterval;
        let isPaused = false;

        // Inicialização
        window.onload = function() {
            createSoundButtons();
            mostrarAtalhos();
            mostrarSlide(slideIndex);
            startSlideShow();
        };

        // Slideshow functions
        function mostrarSlide(n) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[n].style.display = "block";
        }

        function proximoSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            mostrarSlide(slideIndex);
        }

        function voltarSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            mostrarSlide(slideIndex);
        }

        function startSlideShow() {
            if (!slideInterval) {
                slideInterval = setInterval(proximoSlide, 3000);
                document.getElementById("pauseBtn").innerHTML = '<i class="fas fa-pause"></i> Pausar Slideshow';
                isPaused = false;
            }
        }

        function stopSlideShow() {
            clearInterval(slideInterval);
            slideInterval = null;
            document.getElementById("pauseBtn").innerHTML = '<i class="fas fa-play"></i> Continuar Slideshow';
            isPaused = true;
        }

        function togglePause() {
            if (isPaused) {
                startSlideShow();
            } else {
                stopSlideShow();
            }
        }

        // Criar botões de som
        function createSoundButtons() {
            const container = document.getElementById('soundContainer');
            container.innerHTML = '';
            
            soundEffects.forEach(sound => {
                const button = document.createElement('button');
                button.className = `sound-button categoria-${sound.categoria}`;
                if (favoritos.includes(sound.name)) {
                    button.classList.add('categoria-favoritos');
                }
                
                button.innerHTML = `
                    ${sound.name}
                    ${sound.tag ? `<span class="sound-tag">${sound.tag}</span>` : ''}
                    <span class="favorito-btn" onclick="event.stopPropagation(); toggleFavorito('${sound.name}')">
                        ${favoritos.includes(sound.name) ? '★' : '☆'}
                    </span>
                `;
                
                button.onclick = () => playSound(sound.file);
                container.appendChild(button);
            });
            
            updateHistoricoUI();
        }

        // Toggle Favorito
        function toggleFavorito(nomeSom) {
            const index = favoritos.indexOf(nomeSom);
            if (index === -1) {
                favoritos.push(nomeSom);
            } else {
                favoritos.splice(index, 1);
            }
            localStorage.setItem('favoritos', JSON.stringify(favoritos));
            createSoundButtons();
        }

        // Filtrar por categoria
        function filtrarPorCategoria(categoria) {
            const buttons = document.querySelectorAll('.sound-button');
            buttons.forEach(button => {
                if (categoria === 'todos') {
                    button.style.display = 'flex';
                } else if (categoria === 'favoritos') {
                    button.style.display = favoritos.includes(button.textContent.trim()) ? 'flex' : 'none';
                } else {
                    button.style.display = button.classList.contains(`categoria-${categoria}`) ? 'flex' : 'none';
                }
            });
            
            document.getElementById('historicoContainer').style.display = categoria === 'todos' ? 'block' : 'none';
        }

        // Atualizar UI do Histórico
        function updateHistoricoUI() {
            const container = document.getElementById('historicoButtons');
            container.innerHTML = '';
            
            historico.forEach(soundName => {
                const sound = soundEffects.find(s => s.name === soundName);
                if (sound) {
                    const btn = document.createElement('button');
                    btn.className = 'historico-btn';
                    btn.textContent = soundName;
                    btn.onclick = () => playSound(sound.file);
                    container.appendChild(btn);
                }
            });
        }

        // Reproduzir som
        function playSound(file) {
            const audio = new Audio(`https://raw.githubusercontent.com/RaquelSantos380/Arsenal-de-efeitos-Da-Raky/main/${file}`);
            audio.play().catch(e => console.log("Erro ao reproduzir som:", e));
            
            // Adicionar ao histórico
            const soundName = soundEffects.find(s => s.file === file).name;
            historico = historico.filter(name => name !== soundName);
            historico.unshift(soundName);
            if (historico.length > 5) historico.pop();
            localStorage.setItem('historico', JSON.stringify(historico));
            
            updateHistoricoUI();
        }

        // Filtro de pesquisa
        function filterSounds() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const buttons = document.querySelectorAll('.sound-button');
            
            buttons.forEach(button => {
                const soundName = button.textContent.toLowerCase();
                if (soundName.includes(searchTerm)) {
                    button.style.display = 'flex';
                    button.style.animation = 'pulse 0.5s';
                    setTimeout(() => button.style.animation = '', 500);
                } else {
                    button.style.display = 'none';
                }
            });
        }

        // Teclas de Atalho
        document.addEventListener('keydown', (e) => {
            if (e.altKey) {
                switch(e.key.toLowerCase()) {
                    case '1': playSound('obgd por seguir.mp3'); break;
                    case '2': playSound('nhe.mp3'); break;
                    case '3': playSound('eopix.mp3'); break;
                    case 'h': mostrarAtalhos(); break;
                    case 'f': filtrarPorCategoria('favoritos'); break;
                    case 'e': toggleModoEmergencia(); break;
                    case 'arrowright': proximoSlide(); break;
                    case 'arrowleft': voltarSlide(); break;
                    case 'p': togglePause(); break;
                }
            }
        });

        // Mostrar atalhos
        function mostrarAtalhos() {
            alert(`📌 Atalhos do Teclado:
Alt+1 = Agradecimento
Alt+2 = Som "Nhe"
Alt+3 = "E o pix"
Alt+F = Mostrar Favoritos
Alt+E = Modo Emergência
Alt+→ = Próximo Slide
Alt+← = Slide Anterior
Alt+P = Pausar/Continuar Slideshow
Alt+H = Mostrar esta ajuda`);
        }

        // Modo Emergência
        function toggleModoEmergencia() {
            modoEmergencia = !modoEmergencia;
            document.body.classList.toggle('modo-emergencia', modoEmergencia);
            
            const container = document.getElementById('soundContainer');
            container.style.gridTemplateColumns = modoEmergencia ? 
                'repeat(auto-fill, minmax(100px, 1fr))' : 
                'repeat(auto-fill, minmax(80px, 1fr))';
        }

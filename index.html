        // Sistema de Favoritos e HistÃ³rico
        let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
        let historico = JSON.parse(localStorage.getItem('historico')) || [];
        let modoEmergencia = false;

        // Slideshow
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slides");
        let slideInterval;
        let isPaused = false;

        // InicializaÃ§Ã£o
        window.onload = function() {
            createSoundButtons();
            mostrarAtalhos();
            mostrarSlide(slideIndex);
            startSlideShow();
        };

        // Slideshow functions
        function mostrarSlide(n) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[n].style.display = "block";
        }

        function proximoSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            mostrarSlide(slideIndex);
        }

        function voltarSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            mostrarSlide(slideIndex);
        }

        function startSlideShow() {
            if (!slideInterval) {
                slideInterval = setInterval(proximoSlide, 3000);
                document.getElementById("pauseBtn").innerHTML = '<i class="fas fa-pause"></i> Pausar Slideshow';
                isPaused = false;
            }
        }

        function stopSlideShow() {
            clearInterval(slideInterval);
            slideInterval = null;
            document.getElementById("pauseBtn").innerHTML = '<i class="fas fa-play"></i> Continuar Slideshow';
            isPaused = true;
        }

        function togglePause() {
            if (isPaused) {
                startSlideShow();
            } else {
                stopSlideShow();
            }
        }

        // Criar botÃµes de som
        function createSoundButtons() {
            const container = document.getElementById('soundContainer');
            container.innerHTML = '';
            
            soundEffects.forEach(sound => {
                const button = document.createElement('button');
                button.className = `sound-button categoria-${sound.categoria}`;
                if (favoritos.includes(sound.name)) {
                    button.classList.add('categoria-favoritos');
                }
                
                button.innerHTML = `
                    ${sound.name}
                    ${sound.tag ? `<span class="sound-tag">${sound.tag}</span>` : ''}
                    <span class="favorito-btn" onclick="event.stopPropagation(); toggleFavorito('${sound.name}')">
                        ${favoritos.includes(sound.name) ? 'â˜…' : 'â˜†'}
                    </span>
                `;
                
                button.onclick = () => playSound(sound.file);
                container.appendChild(button);
            });
            
            updateHistoricoUI();
        }

        // Toggle Favorito
        function toggleFavorito(nomeSom) {
            const index = favoritos.indexOf(nomeSom);
            if (index === -1) {
                favoritos.push(nomeSom);
            } else {
                favoritos.splice(index, 1);
            }
            localStorage.setItem('favoritos', JSON.stringify(favoritos));
            createSoundButtons();
        }

        // Filtrar por categoria
        function filtrarPorCategoria(categoria) {
            const buttons = document.querySelectorAll('.sound-button');
            buttons.forEach(button => {
                if (categoria === 'todos') {
                    button.style.display = 'flex';
                } else if (categoria === 'favoritos') {
                    button.style.display = favoritos.includes(button.textContent.trim()) ? 'flex' : 'none';
                } else {
                    button.style.display = button.classList.contains(`categoria-${categoria}`) ? 'flex' : 'none';
                }
            });
            
            document.getElementById('historicoContainer').style.display = categoria === 'todos' ? 'block' : 'none';
        }

        // Atualizar UI do HistÃ³rico
        function updateHistoricoUI() {
            const container = document.getElementById('historicoButtons');
            container.innerHTML = '';
            
            historico.forEach(soundName => {
                const sound = soundEffects.find(s => s.name === soundName);
                if (sound) {
                    const btn = document.createElement('button');
                    btn.className = 'historico-btn';
                    btn.textContent = soundName;
                    btn.onclick = () => playSound(sound.file);
                    container.appendChild(btn);
                }
            });
        }

        // Reproduzir som
        function playSound(file) {
            const audio = new Audio(`https://raw.githubusercontent.com/RaquelSantos380/Arsenal-de-efeitos-Da-Raky/main/${file}`);
            audio.play().catch(e => console.log("Erro ao reproduzir som:", e));
            
            // Adicionar ao histÃ³rico
            const soundName = soundEffects.find(s => s.file === file).name;
            historico = historico.filter(name => name !== soundName);
            historico.unshift(soundName);
            if (historico.length > 5) historico.pop();
            localStorage.setItem('historico', JSON.stringify(historico));
            
            updateHistoricoUI();
        }

        // Filtro de pesquisa
        function filterSounds() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const buttons = document.querySelectorAll('.sound-button');
            
            buttons.forEach(button => {
                const soundName = button.textContent.toLowerCase();
                if (soundName.includes(searchTerm)) {
                    button.style.display = 'flex';
                    button.style.animation = 'pulse 0.5s';
                    setTimeout(() => button.style.animation = '', 500);
                } else {
                    button.style.display = 'none';
                }
            });
        }

        // Teclas de Atalho
        document.addEventListener('keydown', (e) => {
            if (e.altKey) {
                switch(e.key.toLowerCase()) {
                    case '1': playSound('obgd por seguir.mp3'); break;
                    case '2': playSound('nhe.mp3'); break;
                    case '3': playSound('sommorteroblox.mp3'); break;
                    case 'h': mostrarAtalhos(); break;
                    case 'f': filtrarPorCategoria('favoritos'); break;
                    case 'e': toggleModoEmergencia(); break;
                    case 'arrowright': proximoSlide(); break;
                    case 'arrowleft': voltarSlide(); break;
                    case 'p': togglePause(); break;
                }
            }
        });

        // Mostrar atalhos
        function mostrarAtalhos() {
            alert(`ğŸ“Œ Atalhos do Teclado:
Alt+1 = Agradecimento
Alt+2 = Som "Nhe"

Alt+â†’ = PrÃ³ximo Slide
Alt+â† = Slide Anterior
Alt+P = Pausar/Continuar Slideshow
Alt+H = Mostrar esta ajuda`);
        }

        // Modo EmergÃªncia
        function toggleModoEmergencia() {
            modoEmergencia = !modoEmergencia;
            document.body.classList.toggle('modo-emergencia', modoEmergencia);
            
            const container = document.getElementById('soundContainer');
            container.style.gridTemplateColumns = modoEmergencia ? 
                'repeat(auto-fill, minmax(90px, 1fr))' : 
                'repeat(auto-fill, minmax(70px, 1fr))';
        }

        }

        // FunÃ§Ãµes da calculadora de valores
        function toggleValueCalculator() {
            const calc = document.getElementById('valueCalculatorContainer');
            calc.style.display = calc.style.display === 'block' ? 'none' : 'block';
        }

        function appendToValueDisplay(value) {
            document.getElementById('valueCalcDisplay').value += value;
        }

        function clearValueDisplay() {
            document.getElementById('valueCalcDisplay').value = '';
        }

        function valueBackspace() {
            const display = document.getElementById('valueCalcDisplay');
            display.value = display.value.slice(0, -1);
        }

        function calculateValue() {
            const display = document.getElementById('valueCalcDisplay');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Erro';
            }
        }

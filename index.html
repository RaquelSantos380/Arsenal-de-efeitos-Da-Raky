            background-color: #f0f8ff;

            padding: 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }

            color: #4b0082;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .description {
            color: #666;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .sound-button {
            background-color: #9370db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            word-break: break-word;
            padding: 5px;
        }
        
        .sound-button:hover {
            background-color: #8a2be2;
            transform: scale(1.05);
        }
        
        .sound-button:active {
            transform: scale(0.95);
        }
        
        .search-container {
            margin-bottom: 30px;
        }
        
        #search {
            padding: 10px 15px;
            width: 300px;
            border-radius: 20px;
            border: 2px solid #9370db;
            font-size: 16px;
        }
        
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

        // Cria os botões de som
        function createSoundButtons() {
            const container = document.getElementById('soundContainer');
            container.innerHTML = '';
            
            soundEffects.forEach(sound => {
                const button = document.createElement('button');
                button.className = 'sound-button';
                button.textContent = sound.name;
                button.onclick = () => playSound(sound.file);
                container.appendChild(button);
            });
        }

function playSound(soundFile) {
    // Usa o link RAW do GitHub para pegar o áudio diretamente
    const audio = new Audio(`https://raw.githubusercontent.com/RaquelSantos380/Arsenal-de-efeitos-Da-Raky/main/${soundFile}`);
    audio.play().catch(e => console.log("Erro ao reproduzir som:", e));
}
        // Função para filtrar os sons pela pesquisa
        function filterSounds() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const buttons = document.querySelectorAll('.sound-button');
            
            buttons.forEach(button => {
                const soundName = button.textContent.toLowerCase();
                if (soundName.includes(searchTerm)) {
                    button.style.display = 'flex';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        // Inicializa os botões quando a página carrega
        window.onload = createSoundButtons;

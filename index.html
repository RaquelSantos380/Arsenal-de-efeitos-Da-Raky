        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #4b0082;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            color: #ff3f81;
            margin: 10px 0;
        }
        
        .description {
            color: #666;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .sound-button {
            background-color: #9370db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            word-break: break-word;
            padding: 5px;
        }
        
        .sound-button:hover {
            background-color: #8a2be2;
            transform: scale(1.05);
        }
        
        .sound-button:active {
            transform: scale(0.95);
        }
        
        .search-container {
            margin-bottom: 30px;
        }
        
        #search {
            padding: 10px 15px;
            width: 300px;
            border-radius: 20px;
            border: 2px solid #9370db;
            font-size: 16px;
        }
        
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 14px;
        }

        /* Slideshow styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 250px;
            margin: 10px auto 20px;
            overflow: hidden;
            background-color: #fff7f9;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #ff99cc;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            margin: auto;
            padding: 5px;
        }

        .seta {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #ff3f81;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .seta:hover {
            transform: translateY(-50%) scale(1.1);
            background-color: white;
        }

        .seta-esquerda {
            left: 10px;
        }

        .seta-direita {
            right: 10px;
        }

        .pause-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 15px;
            background: linear-gradient(145deg, #ff3f81, #ff0066);
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid white;
            font-size: 0.9rem;
        }

        .pause-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Info boxes styles */
        .info-box {
            background: linear-gradient(145deg, #ffccff, #ff99cc);
            padding: 10px 12px;
            border-radius: 15px;
            margin: 10px auto;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            border: 2px dashed #ff3f81;
            max-width: 90%;
            font-size: 14px;
        }

        .pix-info {
            background: linear-gradient(145deg, #e6f7ff, #b3e0ff);
            color: #0066cc;
            padding: 8px 10px;
            border-radius: 12px;
            margin: 8px auto;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border: 2px dashed #0066cc;
            max-width: 90%;
            font-size: 13px;
        }

        /* Profile image styles */
        .profile-img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            border: 5px solid #FFD700;
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: rotate(10deg) scale(1.1);
        }
    </style>
</head>

        // Cria os botões de som
        function createSoundButtons() {
            const container = document.getElementById('soundContainer');
            container.innerHTML = '';
            
            soundEffects.forEach(sound => {
                const button = document.createElement('button');
                button.className = 'sound-button';
                button.textContent = sound.name;
                button.onclick = () => playSound(sound.file);
                container.appendChild(button);
            });
        }

        function playSound(soundFile) {
            // Usa o link RAW do GitHub para pegar o áudio diretamente
            const audio = new Audio(`https://raw.githubusercontent.com/RaquelSantos380/Arsenal-de-efeitos-Da-Raky/main/${soundFile}`);
            audio.play().catch(e => console.log("Erro ao reproduzir som:", e));
        }

        // Função para filtrar os sons pela pesquisa
        function filterSounds() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const buttons = document.querySelectorAll('.sound-button');
            
            buttons.forEach(button => {
                const soundName = button.textContent.toLowerCase();
                if (soundName.includes(searchTerm)) {
                    button.style.display = 'flex';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        // Slideshow automático
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slides");
        let slideInterval;
        let isPaused = false;
        
        function mostrarSlide(index) {
            // Esconde todos os slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            // Mostra o slide atual
            if(slides.length > 0) {
                slides[index].style.display = "block";
            }
        }
        
        function proximoSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            mostrarSlide(slideIndex);
        }
        
        function voltarSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            mostrarSlide(slideIndex);
        }
        
        function startSlideShow() {
            if (!slideInterval) {
                slideInterval = setInterval(proximoSlide, 3000);
            }
        }
        
        function stopSlideShow() {
            clearInterval(slideInterval);
            slideInterval = null;
        }
        
        function togglePause() {
            const pauseBtn = document.getElementById("pauseBtn");
            
            if (isPaused) {
                // Se estava pausado, despausa
                startSlideShow();
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pausar Slideshow';
                isPaused = false;
            } else {
                // Se estava rodando, pausa
                stopSlideShow();
                pauseBtn.innerHTML = '<i class="fas fa-play"></i> Continuar Slideshow';
                isPaused = true;
            }
        }

        // Inicializa os botões quando a página carrega
        window.onload = function() {
            createSoundButtons();
            
            // Inicia o slideshow
            if(slides.length > 0) {
                mostrarSlide(slideIndex);
                startSlideShow();
            }
        };
    </script>
